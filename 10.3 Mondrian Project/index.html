<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container{
      display: grid;
      background-color: black;
      height: 748px;
      width: 748px;
      gap: 9px;
      grid-template: 414px 130px 155px 22px / 320px 198px 153px 50px ;
    }
    .white1{
      grid-column: span 3;
      background-color: #F0F1EC;
    }
    .red{
      background-color: #E72F24;
    }
    .white2{
      background-color: #F0F1EC;
      grid-row: span 2;
    }
    .white3{
      background-color: #F0F1EC;
      grid-row: span 2;
      grid-column: span 2;
    }
    .blue{
      background-color: #004592;
      border-bottom: 10px solid black;

    }
    .white4{
      background-color: #F0F1EC;
      grid-row: span 2;
    }
    .white5{
      background-color: #F0F1EC;
    }
    .yellow{
      background-color: #F9D01E;
    }
    .black{
      background-color: #232629;

    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="container">
    <div class="items red"></div>
    <div class="items white1"></div>
    <div class="items white2"></div>
    <div class="items white3"></div>
    <div class="items blue"></div>
    <div class="items white4"></div>
    <div class="items white5"></div>
    <div class="items yellow"></div>
    <div class="items black"></div>
    
    </div>
   </div>
</body>

</html>
